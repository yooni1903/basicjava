<!DOCTYPE html>
<html lang="kr">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../js/jquery.serializejson.min.js"></script>
  
  <style>
  	.ziptr:hover{
  		background: lightblue;
  	}
  </style>
  
  <script>
  	$(function(){
  		$('#idbtn').on('click', function(){
  			idvalue = $('#id').val().trim();
            
            if(idvalue.length < 1){
                alert("id를 입력하세요.");
                return false; // return false를 줘야 종료함.
            }
            
            $.ajax({
                url : '/member/ID.do',   // class이름과 servlet이름을 잘 구분할 줄 알아야한다!
                type : 'post',
                data : { "id" : idvalue},
                success : function(res){
                    $('#idspan').html(res.sw).css('color', 'red');
                },
                error : function(xhr){
                    alert("상태 : " + xhr.status);
                },
                dataType : 'json'
            })
  		})
  		
  		
  		
  		// 우편 번호 검색 - window(browser를 담고 있는 최상위 객체)
  		$('#wzipbtn').on('click', function(){
  			
  			// 새로운 창 열기
  			window.open("zipsearch.html", "_blank", "width=500 height=400");		// _self는 현재 열려있는 페이지에서 실행된다.(페이지 크기도 열려있는 페이지를 기준으로)
  	  																				// _blank는 설정한 크기로 새로운 창이 생성된다.
  																					
  			
  		})
  		
  		// 우편 번호 검색 - modal - 별도의 이벤트 핸들러 없음.
  		//  <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal" id="mzipbtn" type="button">번호검색(modal)</button>
  		
  		// 우편 번호 modal에서 동 입력 후 확인버튼 클릭 이벤트
        $('#dongbtn').on('click', function(){
            // 입력한 값 가져오기
            dongvalue = $('#dong').val().trim();
            
            // 서버로 전송(요청)
            // servlet으로 가야한다. /context Root/servlet
            $.ajax({
                url : '/member/DongSearch.do',
                data : {"dong" : dongvalue},
                type : 'post',
                success : function(res){
                	
                	code = "<table border='1' class='table table-bordered'>";
                	code += "<tr><td>우편번호</td>";
                	code += "<td>주소</td>";
                	code += "<td>번지</td></tr>";
                	
                	$.each(res, function(i, v){
                		code += "<tr class='ziptr'><td>" + v.code + "</td>";
	                	code += "<td>" + v.addr + "</td>";
	                	code += "<td>" + v.bunji + "</td></tr>";
                	})
                	
                	code += "</table>";
                	
                	$('#result1').html(code);
                    
                },
                error : function(xhr){
                    alert("상태 : " + xhr.status);    
                },
                dataType : 'json'
            })
            // 200(응답은 성공했으나, 응답 형식이 잘못된 경우(json parsing이 잘못된 경우)), 404, 403
        })
  		
  		
        // modal 결과에서 원하는 행(주소)를 선택했을 때 이벤트
        // 동적으로 새롭게 생성된 요소 - delegate 방식
        $('#result1').on('click', '.ziptr', function(){
        	
        	// 선택
        	zipcode = $('td:eq(0)', this).text();			// 값을 가져오려면 html, text ... 
        	addr = $('td:eq(1)', this).text();
        	
        	// form에 출력
        	$('#zip').val(zipcode);
        	$('#add1').val(addr);
        	
        	// modal 창 닫기
        	$('#myModal').modal('hide');
        	
        	// modal 창 내용 지우기
        	$('#dong').val("");				// html(""); remove(); - 요소도 지우기 empty(); - 안에 있는 내용만 지우기
        	$('#result1').empty();
        })
        
        // 제출버튼 클릭 이벤트
//         $('button[type=submit]').on('click', function(){})
// 		  $('button:submit').on('click', function(){
			  
// 		  })
//		  $('form').on('submit',function(){})
		  $('#ff').on('submit', function(){
			  // submit의 고유기능을 방지(전송 막음)
			  event.preventDefault();
			 /*  
			  // 입력한 모든 값(9개)을 가져온다 - val()
			  idvalue = $('#id').val().trim();
			  namevalue = $('#name').val().trim();
			  hpvalue = $('#hp').val().trim();
			  birvalue = $('#bir').val().trim();
			  emailvalue = $('#email').val().trim();
			  passvalue = $('#pwd').val().trim();
			  zipvalue = $('#zip').val().trim();
			  add1value = $('#add1').val().trim();
			  add2value = $('#add2').val().trim();
			  
			  datas = {
					  "mem_id" : idvalue, 
					  "mem_name" : namevalue,
					  "mem_hp" : hpvalue,
					  "mem_bir" : birvalue,
					  "mem_email" : emailvalue,
					  "mem_pass" : passvalue,
					  "mem_zip" : zipvalue,
					  "mem_add1" : add1value,
					  "mem_add2" : add2value
					  }
			  
			  console.log(datas);
			  
			  datas = "mem_id=" + idvalue + "&mem_name=" + namevalue + "&mem_pass=" 
			  			+ "&mem_pass=" + passvalue + "&mem_mail=" + emailvalue + "&mem_bir=" + birvalue
			  			+ "&mem_zip=" + zipvalue + "&mem_add1" + add1value + "$mem_add2" + add2value;
			  console.log(datas);
			   */
			   console.log($('#ff').serialize());	// 자동으로 문자열로 함쳐주는 메서드
			   console.log($('#ff').serializeArray());
			   console.log($('#ff').serializeJSON());	// serializeJSON을 쓰려면 외부 스크립트가 필요하다.
			  
			  $.ajax({
				  url : '/member/Insert.do',
				  method : 'post',
				  data : $('#ff').serializeJSON(),
				  success : function(res){
					  $('#subspan').html(res.sw).css('color', 'red');
				  },
				  error : function(xhr){
					  alert("상태 : " + xhr.status);
				  },
				  dataType : 'json'
			  })
			  
			  
			  
		  })
     
        	
        
        
  	});
  </script>
  
</head>
<body>

<div class="container">
  <h4>회원 가입</h4>
  <form class="form-horizontal" id="ff">
  	<div class="form-group">
      <label class="control-label col-sm-2" for="id">아이디:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="id" placeholder="Enter id" name="mem_id">	<!-- name은 DB에 있는 컬럼명, vo와 반드시 같아야 한다. -->
      </div>
      <button class="btn btn-success btn-sm" id="idbtn" type="button">중복검사</button>
      <span id="idspan"></span>
      
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">이름:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="mem_name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="hp">전화번호:</label>
      <div class="col-sm-3">
        <input type="tel" class="form-control" id="hp" placeholder="Enter hp" name="mem_hp">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="bir">생년월일:</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="bir" placeholder="Enter bir" name="mem_bir">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">이메일:</label>
      <div class="col-sm-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="mem_mail">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">비밀번호:</label>
      <div class="col-sm-3">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="mem_pass">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="zip">우편번호:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="zip" placeholder="Enter zip" name="mem_zip">
      </div>
      <button class="btn btn-success btn-sm" id="wzipbtn" type="button">번호검색(window)</button>
      <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal" id="mzipbtn" type="button">번호검색(modal)</button>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="add1">주소:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="add1" placeholder="Enter add1" name="mem_add1">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="add2">상세주소:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="add2" placeholder="Enter add2" name="mem_add2">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        <span id="subspan"></span>
      </div>
    </div>
  </form>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
        	<input type="text" id="dong">
			<input type="button" id="dongbtn" value = "확인">
			
			<div id="result1"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  

</body>
</html>
